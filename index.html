<!DOCTYPE html>
<html lang="zh" ng-app><!--ng-app : 啟動AngularJS的關鍵字眼-->
<head>
    <title>文青坊</title>
    <meta charset="utf-8">
    <!--google sign-in-->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="510527958163-lts3vrap8qcmcdh30j61qseosgvvurlg.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href='images/Favicon.ico' rel='icon' type='image/icon'/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- header -->
    <div id="header">
        <img src="images/LOGO.png" width="320" height="600" />
    </div>
    <!-- container -->
    <div id="container">
        <div class="col-md-offset-3 col-md-6">
            <div class="progress" id="progress">
                <div id="progressbar" class="progress-bar progress-bar-success progress-bar-striped active" style="width: 0%;"></div>
            </div>
        </div>
        <div class="g-signin2" id="Gsign" data-onsuccess="onSignIn" data-theme="dark"></div>
    </div>

    <script>
        document.getElementById("Gsign").style.visibility="hidden";
        var bar = 0;
        count();
        function count(){
            bar = bar + 1;
            document.getElementById("progressbar").style.width = bar+"%";
            if(bar < 105){
                setTimeout("count()", 100);
            }
            else{
                //正式進入網站內容
                document.getElementById("Gsign").style.visibility="visible";
                document.getElementById("progress").style.visibility="hidden";
                document.getElementById("progressbar").style.visibility="hidden";
            }
        }
    </script>
</body>
</html>
